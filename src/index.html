    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>_VOIDmasks_</h1>
            <p class="subtitle"> on-chain NFT collection with <span class="clarity-highlight">Clarity 4</span>
            </p>
            <div class="network-controls">
                <button id="network-badge" class="network-badge" title="Click to switch network"></button>

        <div class="wallet-section">
            <button id="connect-wallet" class="btn-primary">Connect Wallet</button>
            <div id="wallet-info" class="wallet-info hidden">
                <span id="wallet-address"></span>
                <button id="disconnect-wallet" class="btn-secondary">Disconnect</button>
            </div>
        </div>

        <div class="mint-section">
            <h2>Mint Your Mask</h2>
            <button id="mint-btn" class="btn-mint" disabled>Mint NFT</button>
            <p class="price-info">Cost: <span id="mint-price">1 STX</span></p>
        </div>

        <div class="gallery-section">
            <h2>Your Collection</h2>
            <div id="collection-container" class="collection-grid">
                <!-- Collection items will be rendered here -->
            </div>
        </div>

        <div class="explorer-section">
            <h2>Token Explorer</h2>
            <div class="token-input">
                <input type="number" id="token-id-input" placeholder="Enter Token ID" min="1">
                <button id="view-token-btn" class="btn-secondary">View Token</button>
            </div>
            <div id="token-display" class="token-display hidden">
                <!-- Token SVG will be displayed here -->
